<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잼의 오늘일정</title>
    <link rel="stylesheet" href="todo_style.css">
    <link rel="icon" href="logo\toaster_appicon.jpg">
    <style>
        body{
            display: flex;
            flex-direction: column;
            width: 100%; height: 100%;
        }
        header{
            display: flex;
            flex-direction: column;
        }
        main{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <body>
        <header>
            <h1>오늘 넌 이걸 해라</h1>
            <span>
                <input type="text" placeholder="뭘 해야겠니?">
                <div>
                    <input type="button" value="하자" />  
                </div>
            </span>
        </header>
        <main>
            <section class="not_started">
                <h2>아직 안했니?</h2>
                <article>
                    <div class="list.no1">
                        <p>방청소</p>
                        <img src="logo\x_btn.png" height="15px">
                    </div>
                    <div class="list.no2">
                        <p>자스 예습하기~</p>
                        <img src="logo\x_btn.png" height="15px">
                    </div>
                    <div class="list.no1">
                        <p>금잔디조랑 점심 먹기!</p>
                        <img src="logo\x_btn.png" height="15px">
                    </div>
                    <div class="list.no1">
                        <p>버디버디랑 분당 피크닉하자고 제안해보기</p>
                        <img src="logo\x_btn.png" height="15px">
                    </div>
                </article>
            </section>
            <section class="done">
                <h2>다 했구나</h2>
                <article>
                    <div class="list.no1">
                        <p>1주차 과제 휴🫥</p>
                        <img src="logo\x_btn.png" height="15px">
                    </div>
                    <div class="list.no2">
                        <p>자스 기초 스터디 킥오프😎</p>
                        <img src="logo\x_btn.png" height="15px">
                    </div>
                    <div class="list.no1">
                        <p>친구들과 산책🖤</p>
                        <img src="logo\x_btn.png" height="15px">
                    </div>
                    <div class="list.no1">
                        <p>링마인드와 보겜카🥪🔗</p>
                        <img src="logo\x_btn.png" height="15px">
                    </div>
                </article>
            </section>
        </main>
    </body>
</body>
</html>
