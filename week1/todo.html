<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잼의 오늘일정</title>
    <link rel="stylesheet" href="todo_style.css">
</head>
<body>
    <body>
        <header>
            <h1>오늘 넌 이걸 해라</h1>
            <div class="upper-area">
                <input type="text" placeholder="뭘 해야겠니?">
                <button>하자</button>  
            </div>
        </header>
        <main>
            <section class="not_started">
                <h2>아직 안했니?</h2>
                <div>
                    <article>
                        <p>방청소</p>
                        <img src="img\icon\x_btn.png">
                    </article>
                    <article class="list">
                        <p>자스 예습하기~</p>
                        <img src="img\icon\x_btn.png">
                    </article>
                    <article>
                        <p>금잔디조랑 점심 먹기!</p>
                        <img src="img\icon\x_btn.png">
                    </article>
                    <article>
                        <p>버디버디랑 분당 피크닉하자고 제안해보기</p>
                        <img src="img\icon\x_btn.png">
                    </article>
                </div>
            </section>
            <section class="done">
                <h2>다 했구나</h2>
                    <div>
                        <article>
                            <p>1주차 과제 휴🫥</p>
                            <img src="img\icon\x_btn.png">
                        </article>
                        <article>
                            <p>자스 기초 스터디 킥오프😎</p>
                            <img src="img\icon\x_btn.png">
                        </article>
                        <article>
                            <p>친구들과 산책🖤</p>
                            <img src="img\icon\x_btn.png">
                        </article>
                        <article>
                            <p>링마인드와 보겜카🥪🔗</p>
                            <img src="img\icon\x_btn.png">
                        </article>
                    </div>
            </section>
        </main>
    </body>
</body>
</html>
